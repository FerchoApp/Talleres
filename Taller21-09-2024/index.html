  <script>
    function calcularFormulario1() {
      // Obtener las notas de los campos de entrada
      const nota1 = parseFloat(document.getElementById("inputNota1").value);
      const nota2 = parseFloat(document.getElementById("inputNota2").value);
      const nota3 = parseFloat(document.getElementById("inputNota3").value);
      const examenFinal = parseFloat(
        document.getElementById("inputExamen").value
      );

      // Verificar si alguno de los valores no se pudo convertir a número (es NaN)
      if (isNaN(nota1) || isNaN(nota2) || isNaN(nota3) || isNaN(examenFinal)) {
        alert("Por favor, completa todos los campos con números válidos.");
        return;
      }

      // Validar que las notas estén dentro del rango permitido (0 a 5)
      if (
        nota1 < 0 ||
        nota1 > 5 ||
        nota2 < 0 ||
        nota2 > 5 ||
        nota3 < 0 ||
        nota3 > 5 ||
        examenFinal < 0 ||
        examenFinal > 5
      ) {
        alert("Por favor ingresa notas válidas entre 0 y 5.");
        return;
      }

      // Calcular el promedio
      const promedio7 = ((nota1 + nota2 + nota3) / 3) * 0.7;
      const promedio3 = examenFinal * 0.3;
      const promedio = promedio7 + promedio3;

      // Mostrar el resultado
      alert("El promedio es:" + " " + promedio.toFixed(2));
      // Verificar si aprobó o reprobó
      if (promedio >= 3) {
        alert(
          "¡Felicidades! Has aprobado con un promedio de " +
            promedio.toFixed(2) +
            "."
        );
      } else {
        alert(
          "Lo siento, has reprobado. Tu promedio es de " +
            promedio.toFixed(2) +
            "."
        );
      }
    }
    function calcularFormulario2() {
      // Obtener las notas del formulario
      const nota1 = parseFloat(document.getElementById("Nota1").value);
      const nota2 = parseFloat(document.getElementById("Nota2").value);
      const nota3 = parseFloat(document.getElementById("Nota3").value);

      // Verificar si alguno de los valores no se pudo convertir a número (es NaN)
      if (isNaN(nota1) || isNaN(nota2) || isNaN(nota3)) {
        alert("Por favor, completa todos los campos con números válidos.");
        return;
      }

      // Validar que las notas estén dentro del rango permitido (0 a 5)
      if (
        nota1 < 0 ||
        nota1 > 5 ||
        nota2 < 0 ||
        nota2 > 5 ||
        nota3 < 0 ||
        nota3 > 5
      ) {
        alert("Por favor ingresa notas válidas entre 0 y 5.");
        return;
      }

      // Calcular el promedio actual
      const promedioActual = (nota1 + nota2 + nota3) / 3;

      // Definir la nota de aprobación
      const notaAprobacion = 3.0;

      if (promedioActual >= notaAprobacion) {
        alert(
          "¡Felicidades! Ya has aprobado con un promedio de: " +
            promedioActual.toFixed(2)
        );
      } else {
        // Calcular cuánto se necesita en el examen final para aprobar
        const totalNotas = 3; // Número total de notas
        const notaNecesaria =
          notaAprobacion * totalNotas - (nota1 + nota2 + nota3);

        alert(
          "Necesitas obtener una nota de: " +
            notaNecesaria.toFixed(2) +
            " en el examen final para aprobar con 3"
        );
      }
    }
    function sumar() {
      const numero1 = parseFloat(document.getElementById("valor1").value);
      const numero2 = parseFloat(document.getElementById("valor2").value);

      if (isNaN(numero1) || isNaN(numero2)) {
        alert("Por favor, completa todos los campos con números válidos.");
        return;
      }

      const sumar = numero1 + numero2;
      alert("La suma es: " + " " + sumar);
    }
    function resta() {
      const edad1 = parseFloat(document.getElementById("edad1").value);
      const edad2 = parseFloat(document.getElementById("edad2").value);
      const edad3 = parseFloat(document.getElementById("edad3").value);

      // Validar que los campos no estén vacíos y sean números válidos
      if (isNaN(edad1) || isNaN(edad2) || isNaN(edad3)) {
        alert("Por favor, completa todos los campos con números válidos.");
        return;
      }

      // Calcular la diferencia de las edades
      const diferencia1 = Math.abs(edad1 - edad2);
      const diferencia2 = Math.abs(edad2 - edad3);
      const diferencia3 = Math.abs(edad1 - edad3);

      // Mostrar el resultado
      alert(
        "Diferencia entre Edad 1 y Edad 2: " +
          diferencia1 +
          " Diferencia entre Edad 2 y Edad 3: " +
          diferencia2 +
          " Diferencia entre Edad 1 y Edad 3: " +
          diferencia3
      );
    }
    function multiplicar() {
      const num1 = parseFloat(document.getElementById("multiplicador1").value);
      const num2 = parseFloat(document.getElementById("multiplicador2").value);

      // Validar que ambos números son válidos y son pares
      if (isNaN(num1) || isNaN(num2)) {
        alert("Por favor, completa ambos campos con números válidos.");
        return;
      }
      if (num1 % 2 !== 0 || num2 % 2 !== 0) {
        alert(
          "Ambos números deben ser pares. Por favor, verifica tus entradas."
        );
        return;
      }

      // Calcular la multiplicación
      const resultado = num1 * num2;
      alert(`El resultado de multiplicar ${num1} y ${num2} es: ${resultado}`);
    }
    function dividir() {
      const dividendo = parseFloat(document.getElementById("dividendo").value);
      const divisor = parseFloat(document.getElementById("divisor").value);

      // Validar que ambos números son válidos
      if (isNaN(dividendo) || isNaN(divisor)) {
        alert("Por favor, completa ambos campos con números válidos.");
        return;
      }
      // Validar que el divisor no sea cero
      if (divisor === 0) {
        alert(
          "El divisor no puede ser cero. Por favor, introduce un número válido."
        );
        return;
      }

      // Calcular la división
      const resultado = dividendo / divisor;
      alert(
        `El resultado de dividir ${dividendo} entre ${divisor} es: ${resultado}`
      );
    }
  </script>
