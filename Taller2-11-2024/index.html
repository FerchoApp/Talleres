<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componentes de Ejemplo</title>
    <script src="Componentes.js"></script>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 500px;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">

        <!-- Texto de ayuda -->
        <ayuda-texto>¿Necesitas ayuda?</ayuda-texto>

        <!-- Botón de notificaciones -->
        <boton-notificaciones></boton-notificaciones>

        <!-- Caja de texto para claves -->
        <caja-clave></caja-clave>

        <!-- Caja de cupón de descuento -->
        <caja-cupon></caja-cupon>
    </div>
</body>
</html>
