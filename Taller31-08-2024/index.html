<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1">
        <tr>
            <td colspan="2" align="center">
                Inscripcion
            </td>
        </tr>
        <tr>
            <td>Nombre</td>
            <td><input type="text" name="name"></td>
        </tr>
        <tr>
            <td>Sexo</td>
            <td>
                <select name="Genero">
                    <option value="Femenino">Femenino</option>
                    <option value="Masculino">Masculino</option>
                    <option value="39 tipos de gays">39 Tipos de Gay</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Edad</td>
            <td><input type="number" name="edad"></td>
        </tr>
        <tr>
            <td>Estado Civil</td>
            <td colspan="2">
                <table border="1">
                    <tr>
                        <td>Soltero</td>
                        <td>Casado</td>
                        <td>Union libre</td>
                    </tr>
                    <tr>
                        <td><input type="radio" name="estado" value="soltero"></td>
                        <td><input type="radio" name="estado" value="Casado"></td>
                        <td><input type="radio" name="estado" value="Union Libre"></td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <Table border="1">
                    <tr>
                        <td colspan="5" align="center">Gustos Musicales</td>
                    </tr>
                    <tr>
                        <td>Vallenato</td>
                        <td>Champeta</td>
                        <td>Salsa</td>
                        <td>Merengue</td>
                        <td>Regueton</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" name="genero musical" value="vallenato"></td>
                        <td><input type="checkbox" name="genero musical" value="champeta"></td>
                        <td><input type="checkbox" name="genero musical" value="salsa"></td>
                        <td><input type="checkbox" name="genero musical" value="merengue"></td>
                        <td><input type="checkbox" name="genero musical" value="regueton"></td>
                    </tr>
                </Table>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center"><button>Guardar</button></td>
        </tr>
    </table>
</body>
</html>
