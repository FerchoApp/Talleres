<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción</title>
    <!-- implementacion de bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
        <!-- div padre -->
    <div class="container mt-4">
        <!-- Logo y barra de navegación -->
        <div class="row d-flex flex-column">
            <div class="col-2 ">
                <img src="https://www.shutterstock.com/image-vector/stars-brawl-skeleton-blue-wings-600nw-2454308859.jpg" alt="Logo" class="img-fluid ">
            </div>
            <div class="col-max d-flex ">
                <nav class="navbar navbar-expand-lg w-100">
                    <div class="d-flex w-100 ">
                        <ul class="navbar-nav d-flex w-100 justify-content-evenly  ">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Misión</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Visión</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contactos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Quienes Somos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Estructura</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
            
        </div>

        <!-- Grid con tarjetas -->
        <div class="container row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <img src="https://www.shutterstock.com/image-vector/stars-brawl-skeleton-blue-wings-600nw-2454308859.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-text">Texto.</p>
                        <a href="#" class="btn btn-primary">Boton</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <img src="https://www.shutterstock.com/image-vector/stars-brawl-skeleton-blue-wings-600nw-2454308859.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-text">Texto.</p>
                        <a href="#" class="btn btn-primary">Boton</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Formulario -->
        <form class="mt-4">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="tipoDocumento" class="form-label">Tipo de documento</label>
                    <select id="tipoDocumento" class="form-select">
                        <option selected>Selecciona...</option>
                        <option value="1">Cédula</option>
                        <option value="2">Pasaporte</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="documento" class="form-label">Documento</label>
                    <input type="text" id="documento" class="form-control" placeholder="Ingresa tu documento">
                </div>
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" id="nombre" class="form-control" placeholder="Ingresa tu nombre">
            </div>
            <div class="mb-3">
                <label for="correo" class="form-label">Correo</label>
                <input type="email" id="correo" class="form-control" placeholder="ejemplo@correo.com">
            </div>
            <div class="mb-3">
                <label for="clave" class="form-label">Clave</label>
                <input type="password" id="clave" class="form-control" placeholder="*******">
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
